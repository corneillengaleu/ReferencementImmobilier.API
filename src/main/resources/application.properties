spring.application.name=refencementImmobilier

# --- Configuration base de données ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ma_base}
spring.datasource.username=${DB_USERNAME:admin_immobilier}
spring.datasource.password=${DB_PASSWORD:admin_immobilier}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Configuration CORS ---
spring.web.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:http://localhost:8086}
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.resources.add-mappings=true

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
api.base-url=${API_BASE_URL:http://localhost:8086}

# --- Serveur ---
server.port=${SERVER_PORT:8086}
